<button
  class="button"
  [disabled]="false"
  [ngClass]="{
    primary: color === 'primary',
    secondary: color === 'secondary',
    white: color === 'white',
    animated: animate
  }"
  (click)="!disabled && clicked.emit()"
>
  <span class="content">
    <ng-content></ng-content>
    <div class="icon">
      <mat-icon class="chevron">chevron_right</mat-icon>
    </div>
  </span>
</button>
